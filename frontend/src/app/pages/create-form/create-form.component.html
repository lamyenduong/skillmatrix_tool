<div class="primary-frame">
    <div class="container-fluid mx-auto primary-frame">
        <div class="container">
            <div class="create__frame-header">{{createFormPageText.createFormFrameHeader}}</div>
        </div>
    </div>

    <div class="container-fluid mx-auto" style="border-radius: 30px 30px 0 0; background: white; padding-bottom: 30px;">
        <div class="container">
            <div class="step__frame">
                <p-steps [model]="items" [readonly]="false" [activeIndex]="currentStep"></p-steps>
            </div>
            <ng-container>
                <!-- Step 1 -->
                <form class="step__form-first" *ngIf="isFirstStep && !isSecondStep && !isThirdStep">
                    <div class="step__form-row">
                        <label for="formName">Form Name</label>
                        <input class="form__input" type="text" name="formName" pInputText placeholder="Enter form name">
                    </div>
                    <div class="step__form-row">
                        <label for="formDescription">Description</label>
                        <textarea class="form__input" name="formDescription" type="text" pInputTextarea
                            placeholder="Enter form description" rows="10"></textarea>
                    </div>
                    <div class="step__form-btn text-end">
                        <button pButton pRipple icon="pi pi-arrow-right" label="Next" iconPos="right"
                            (click)="navigateToSecondStep()"></button>
                    </div>
                </form>
                <!-- Step 2 -->
                <form class="step__form-second" *ngIf="!isFirstStep && isSecondStep && !isThirdStep">
                    <div class=" row">
                        <div class="step__form-row col-6">
                            <label for="formStartTime">Time from</label>
                            <input class="form__input" type="date" pInputText placeholder="Select date">
                        </div>
                        <div class="step__form-row col-6">
                            <label for="formDeadline">Time to</label>
                            <input class="form__input" type="date" pInputText placeholder="Select date">
                        </div>
                    </div>
                    <div class="step__form-row">
                        <label for="formAddManager">Add manager</label>
                        <input class="form__input" type="text" pInputText placeholder="Enter manager name">
                    </div>
                    <div class="step__form-row">
                        <label for="formTeam">Team survey</label>
                        <p-multiSelect styleClass="form__input px-0" defaultLabel="Select teams" [options]="teams"
                            [(ngModel)]="teams" optionLabel="team_name" display="chip"></p-multiSelect>
                    </div>
                    <div class="step__form-row">
                        <label for="formMember">Member survey</label>
                        <p-multiSelect styleClass="form__input px-0" defaultLabel="Select members" [options]="users"
                            [(ngModel)]="users" optionLabel="full_name" display="chip"></p-multiSelect>
                    </div>
                    <div class="step__form-row">
                        <label for="formDomain">Domain</label>
                        <p-dropdown styleClass="form__input px-0" defaultLabel="Select members" [options]="domains"
                            [(ngModel)]="domains" optionLabel="domain_name"></p-dropdown>
                    </div>
                    <div class="step__form-btn text-end">
                        <button pButton pRipple icon="pi pi-arrow-left" label="Back"
                            (click)="navigateToFirstStep()"></button>
                        <button pButton pRipple icon="pi pi-arrow-right" label="Next" iconPos="right"
                            (click)="navigateToThirdStep()"></button>
                    </div>
                </form>
                <!-- Step 3 -->
                <form class="step__form-third" *ngIf="!isFirstStep && !isSecondStep && isThirdStep">
                    <div class="step__form-result">
                        <h5>Survey about something</h5>
                        <div class="d-flex result__date">
                            Start date<span>to</span>Deadline<span>(22 days)</span>
                        </div>
                        <p>Form description</p>
                    </div>
                    <div class="step__form-frame">
                        <p-panel [toggleable]="true">
                            <ng-template pTemplate="header">
                                Skill Domain
                                <span style="margin-left: 8px; color: rgb(255, 215, 103);">4.5</span>
                            </ng-template>
                            <ng-template pTemplate="icons">
                                <p-menu #menu [popup]="true">
                                </p-menu>
                            </ng-template>
                            <div class="radio__header d-flex mb-2">
                                <div class="col-2"></div>
                                <div class="radio__labels col-10">
                                    <label for="0">0</label>
                                    <label for="1">1</label>
                                    <label for="2">2</label>
                                    <label for="3">3</label>
                                    <label for="4">4</label>
                                    <label for="5">5</label>
                                </div>
                            </div>
                            <div class="radio__form d-flex align-items-center">
                                <div class="col-2">
                                    <span>Skill name</span>
                                </div>
                                <div class="radio__options col-10">
                                    <p-radioButton id="0" name="number" [(ngModel)]="selectedValue"
                                        value="0">0</p-radioButton>
                                    <p-radioButton id="1" name="number" [(ngModel)]="selectedValue"
                                        value="1">0</p-radioButton>
                                    <p-radioButton id="2" name="number" [(ngModel)]="selectedValue"
                                        value="2"></p-radioButton>
                                    <p-radioButton id="3" name="number" [(ngModel)]="selectedValue"
                                        value="3"></p-radioButton>
                                    <p-radioButton id="4" name="number" [(ngModel)]="selectedValue"
                                        value="4"></p-radioButton>
                                    <p-radioButton id="5" name="number" [(ngModel)]="selectedValue"
                                        value="5"></p-radioButton>
                                </div>
                            </div>
                        </p-panel>
                    </div>
                    <div class="step3__form-btn text-end">
                        <button class="btn__previous" type="button" pButton pRipple icon="pi pi-arrow-left" label="Back"
                            (click)="navigateToSecondStep()"></button>
                        <p-splitButton [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" [model]="items3"
                            label="Submit" icon="pi pi-send" pRipple (onClick)="createForm()"></p-splitButton>
                    </div>
                </form>
            </ng-container>
        </div>
    </div>
</div>
