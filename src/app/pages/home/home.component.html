<div class="main__first-frame container-fluid">
    <div class="container">
        <div class="main__frame-action d-flex ">
            <button pRipple class="action__create">
                <span class="material-icons-outlined">add</span>
                <p>create form</p>
            </button>
            <button pRipple class="action__upload" (click)="showUploadDialog()">
                <span class="material-icons-outlined">file_upload</span>
                <p>upload survey</p>
            </button>
        </div>
        <div class="main__frame-filter d-flex">
            <label>FORM SURVEY</label>
            <div class="filter__bar-right d-flex">
                <div class="filter__searchbar">
                    <input type="text" placeholder="Text">
                    <button><span style="color: #7a7a7a;" class="material-icons-outlined">search</span></button>
                </div>
                <button class="filter__btn">
                    <span>

                    <p>Select time</p>
                    <span class="material-icons-outlined">expand_more</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="main__second-frame container-fluid">
    <div class="container">
        <p-tabView class="main__tabview">
            <p-tabPanel header="Assign me" headerStyleClass="tabpanel__header">
                <p-table styleClass="tabpanel__table" [value]="forms" [rowHover]="true" [rows]="15"
                    [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,20,30]" [paginator]="true">
                    <ng-template pTemplate="body">
                        <tr class="p-selectable-row">
                            <td>
                                <div class="card__body">
                                    <div class="card__content">
                                        <span class="material-icons-outlined">description</span>
                                        <div class="card__info">
                                            <p class="card__title">Contract name</p>
                                            <p class="card__subtitle">Owner name</p>
                                            <p class="card__subtitle">30/04/2023</p>
                                        </div>
                                    </div>
                                    <button><span style="color: #7a7a7a;"
                                            class="material-icons-outlined">more_horiz</span></button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td>No forms found.</td>
                        </tr>
                    </ng-template>
                </p-table>
            </p-tabPanel>
            <p-tabPanel header="Owner by me" headerStyleClass="tabpanel__header">
                <p-table styleClass="tabpanel__table" [value]="forms" [rowHover]="true" [rows]="15"
                    [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,20,30]" [paginator]="true">
                    <ng-template pTemplate="body">
                        <tr class="p-selectable-row">
                            <td>
                                <div class="card__body">
                                    <div class="card__content">
                                        <span class="material-icons-outlined">description</span>
                                        <div class="card__info">
                                            <p class="card__title">Contract name</p>
                                            <p class="card__subtitle">Owner name</p>
                                            <p class="card__subtitle">30/04/2023</p>
                                        </div>
                                    </div>
                                    <button><span style="color: #7a7a7a;"
                                            class="material-icons-outlined">more_horiz</span></button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td>No forms found.</td>
                        </tr>
                    </ng-template>
                </p-table>
            </p-tabPanel>
            <p-tabPanel header="Draft" headerStyleClass="tabpanel__header">

            </p-tabPanel>
            <p-tabPanel header="Domain" headerStyleClass="tabpanel__header">
            </p-tabPanel>
        </p-tabView>
    </div>
</div>

<p-dialog header="Upload Excel" [(visible)]="displayUploadButton" [modal]="true" [style]="{width: '50vw'}"
    [draggable]="false" [resizable]="false" styleClass="main__dialog-upload">
    <p class="dialog__content">Download example file .exe</p>
    <form class="dialog__form-upload" method="post">
        <div class="form__upload" (drag)="dragFile($event)">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
                    <path
                        d="M41.4939 20.9109L41.4845 20.8734L36.2252 7.50937C35.9908 6.75469 35.2923 6.23438 34.5002 6.23438H13.1814C12.3845 6.23438 11.6767 6.76406 11.4517 7.52813L6.53453 20.7562L6.52047 20.7891L6.51109 20.8266C6.45016 21.0562 6.43141 21.2906 6.46422 21.5203C6.45953 21.5953 6.45484 21.6703 6.45484 21.7453V38.8969C6.45608 39.6524 6.75675 40.3765 7.29096 40.9108C7.82517 41.445 8.54936 41.7456 9.30484 41.7469H38.7048C40.2752 41.7469 41.5548 40.4672 41.5595 38.8969V21.7453C41.5595 21.6844 41.5595 21.6234 41.5548 21.5719C41.5736 21.3422 41.5548 21.1219 41.4939 20.9109ZM27.6283 18.8953L27.6142 19.6312C27.5767 21.7359 26.1236 23.1516 24.0002 23.1516C22.9642 23.1516 22.0736 22.8187 21.4314 22.1859C20.7892 21.5531 20.4377 20.6719 20.4189 19.6312L20.4048 18.8953H10.758L14.4845 9.83437H33.197L37.0267 18.8953H27.6283ZM10.0502 22.4953H17.4236C18.5627 25.1719 20.9861 26.7516 24.0048 26.7516C25.5845 26.7516 27.0517 26.3109 28.2377 25.4766C29.2783 24.7453 30.0892 23.7234 30.6142 22.4953H37.9502V38.1469H10.0502V22.4953Z"

                </svg>
            </span>
            <!-- <div class="upload__thumb" data-label="myfile.txt"></div> -->
            <input type="file" name="upload-file" accept=".xls,.xlsx" class="upload__input" multiple>
            <label>Click or drag file to this area to upload</label>
            <p>Support for a single or bulk upload. Strictly prohibit from uploading company data or other band files
            </p>
        </div>
    </form>
</p-dialog>
